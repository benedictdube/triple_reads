<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Triple Reads</title>
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/header.css">
		<link rel="stylesheet" href="css/footer.css">
		<link rel="icon" type="image/x-icon" href="images/logo.png">

		<script src="js/header.js"></script>
		<script src="js/footer.js"></script>
		<script src="js/index.js"></script>
	</head>
	
	<body onload="loadPage()">
		<header id="header"></header>
		
		<main>
			<section id="searchSection">
				<select class="btn" id="customSelect">
					<option value="abstract">Search By</option>
					<option value="title">Title</option>
					<option value="author">Author</option>
					<option value="genre">Genre</option>
					<option value="publishedYear">Year</option>
					<option value="publisher">Publisher</option>
					<option value="isbn">ISBN</option>
				</select>
				<form id="searchForm">
					<input id="searchInfo" type="text" placeholder="Search..." name="search">
					<button type="submit" id="submitSearch"><i class="material-icons">search</i></button>
				</form>
			</section>

			<section id="book_grid"></section>
		</main>
		
		<footer id="footer"></footer>
	</body>
	
</html>
