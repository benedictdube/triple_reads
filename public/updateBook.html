<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update a Book</title>

    <link rel="icon" type="image/x-icon" href="images/logo.png">


    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/addBook.css">

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/updateBook.js"></script>
</head>

<body>
    <body onload="loadPage()">
        <header id="header"></header>

    <main>
        <h1>Update a Book</h1>

        <section id="successModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="successMessage" class="success-message">This is my message</p>
            </div>
        </section>

        <form class="updateBookForm" id="updateBookForm">
            <section class="input-container">
                <label>Book Title <span class="required">*</span></label>
                <input type="text" id="bookTitleInput" required title="Please enter a book title" />
            </section>

            <section class="input-container">
                <label>Authors <span class="required">*</span></label>
                <article id="authoursInput">
                    <input type="text" id="authorInputValue" class="authorInput" />
                </article>
                <button type="button" id="addAuthor" class="btn add-btn">Add</button>
            </section>

            <section class="input-container">
                <label>Genres <span class="required">*</span></label>
                <article id="genresInput">
                    <input type="text" id="genreInputValue" class="genreInput" />
                </article>
                <button type="button" id="addGenre" class="btn add-btn">Add</button>
            </section>

            <section class="input-container">
                <label>Publisher <span class="required">*</span></label>
                <input type="text" id="publisherInput" required="required" />
            </section>

            <section class="input-container">
                <label>Published in (Year) <span class="required">*</span></label>
                <input type="number" id="publishedInput" required="required" />
            </section>

            <section class="input-container">
                <label id="coverUrlLabel">Cover URL <span class="required">*</span></label>
                <textarea id="coverUrlInput"
                    pattern="^(?:(?:https?|HTTPS?|ftp|FTP):\/\/)(?:\S+(?::\S*)?@)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-zA-Z\u00a1-\uffff0-9]-*)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]-*)*[a-zA-Z\u00a1-\uffff0-9]+)*)(?::\d{2,})?(?:[\/?#]\S*)?$"
                    required="required"></textarea>
                <img id="coverUrlImgInput" src="https://via.placeholder.com/200x300.png?text=Book+Cover" />
            </section>

            <section class="input-container">
                <label>Abstract</label>
                <textarea id="abstractInput"></textarea>
            </section>

            <button type="submit" id="submitUpdateBookForm" class="btn submit-btn">Update Book</button>
        </form>
    </main>

    <footer id="footer"></footer>
</body>

</html>
