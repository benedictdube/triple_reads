<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Book</title>

    <link rel="icon" type="image/x-icon" href="images/logo.png">


    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/addBook.css">

    <script src="js/header.js"></script>
    <script src="js/addBook.js"></script>
</head>
<body>
    <header class="header">
        <section class="logo">
            <img src="images/logo.png" />
            <h1>TripleBooks</h1>
        </section>

        <section class="menu"> 
            <button class="logged-btn" type="button">xyz@bbd.co.za</button>
            <button id="dropdownButton">&#9660;</button>
            <ul class="dropdown-content" id="dropdownContent">
                <li><a href="#">Manage Books</a></li>
                <li><a href="#">Log Out</a></li>
            </ul>
        </section>
    </header>

    <main>
        <h1>Add a Book</h1>

        <section id="successModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <p id="successMessage" class="success-message">This is my message</p>
            </div>
        </section>
          


        <form class="addBookForm" id="addBookForm">
            <section class="input-container">
                <label>Book Title <span class="required">*</span></label>
                <input type="text" id="bookTitleInput" required title="Please enter a book title" />
            </section>

            <section class="input-container">
                <label>Authors <span class="required">*</span></label>
                <article id="authoursInput">
                    <input type="text" class="authorInput" />
                </article>
                <button type="button" id="addAuthor" class="btn add-btn">Add</button>
            </section>
            
            <section class="input-container">
                <label>Genres <span class="required">*</span></label>
                <article id="genresInput">
                    <input type="text" class="genreInput" />
                </article>
                <button type="button" id="addGenre" class="btn add-btn">Add</button>
            </section>

            <section class="input-container">
                <label>Publisher <span class="required">*</span></label>
                <input type="text" id="publisherInput" required="required" />
            </section> 

            <section class="input-container">
                <label>Published in (Year) <span class="required">*</span></label>
                <input type="number" id="publishedInput" required="required" />
            </section>
            
            <section class="input-container">
                <label>ISBN number <span class="required">*</span></label>
                <input type="text" id="IsbnInput" required="required" />
            </section>

            <section class="input-container">
                <label id="coverUrlLabel">Cover URL <span class="required">*</span></label>
                <textarea id="coverUrlInput" pattern="^(?:(?:https?|HTTPS?|ftp|FTP):\/\/)(?:\S+(?::\S*)?@)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-zA-Z\u00a1-\uffff0-9]-*)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]-*)*[a-zA-Z\u00a1-\uffff0-9]+)*)(?::\d{2,})?(?:[\/?#]\S*)?$" required="required"></textarea>
                <img id="coverUrlImgInput" src="https://via.placeholder.com/200x300.png?text=Book+Cover" />
            </section>

            <section class="input-container">
                <label>Abstract</label>
                <textarea id="abstractInput"></textarea>
            </section>

            <button type="submit" id="submitAddBookForm" class="btn submit-btn">Add Book</button>
        </form>
    </main>

    <footer class="footer">
        &copy; 2023
    </footer>
</body>
</html>
