<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book</title>
</head>

<body>
  <h1>Add Book</h1>
  <form id="bookForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>

    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn" required><br>

    <label for="datePublished">Date Published:</label>
    <input type="date" id="datePublished" name="datePublished" required><br>

    <label for="abstract">Abstract:</label>
    <textarea id="abstract" name="abstract" required></textarea><br>

    <label for="image">Image URL:</label>
    <input type="url" id="image" name="image" required><br>

    <label for="authors">Authors (comma-separated):</label>
    <input type="text" id="authors" name="authors" required><br>

    <label for="genres">Genres (comma-separated):</label>
    <input type="text" id="genres" name="genres" required><br>

    <label for="publisher">Publisher:</label>
    <input type="text" id="publisher" name="publisher" required><br>

    <label for="admin">Admin Email:</label>
    <input type="email" id="admin" name="admin" required><br>

    <button type="submit">Add Book</button>
  </form>

  <div id="result"></div>

  <script src="addBookTest.js"></script>
</body>

</html>
